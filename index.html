<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ñ—Ç–∞, –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
            min-height: 2.6em;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #8a8a8a;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* FULLSCREEN YES */
        #yesBtn.fullscreen {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100dvh;
            border-radius: 0;
            font-size: clamp(2.5rem, 7vw, 4rem);
            z-index: 9999;
        }

        /* HEARTS */
        .heart {
            position: fixed;
            bottom: -30px;
            font-size: 24px;
            animation: floatUp 6s linear forwards;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh) rotate(0deg);
            }
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>

<div class="container" id="questionScreen">
    <div class="gif-container">
        <img src="assets/cat.gif" alt="Cat">
    </div>

    <h1 id="questionText">–í—ñ—Ç–∞, –∫–æ—à–µ–Ω—è—Ç–∫–æ, –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="acceptLove()">–¢–∞–∫!</button>
        <button id="noBtn" onclick="rejectLove()">–ù—ñ</button>
    </div>
</div>

<div class="container hidden" id="successScreen">
    <div class="gif-container">
        <img src="assets/hug.gif" alt="Love">
    </div>
    <h1>–£—Ä–∞–∞–∞! –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! üíû</h1>
</div>

<script>
    let noClickCount = 0;

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionText = document.getElementById('questionText');

    const phrases = [
        "–ù—ñ",
        "–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∞?",
        "–ü–æ–¥—É–º–∞–π —â–µ —Ä–∞–∑",
        "–ù—É –í—ñ—ñ—ñ—ñ—Ç–∞‚Ä¶",
        "–Ø –∑–∞—Å–º—É—á—É—Å—å üò¢",
        "–ú–µ–Ω—ñ –±–æ–ª—è—á–µ üíî",
        "–ù—É –±—É–¥—å –ª–∞—Å–∫–∞",
        "–Ø —Ö–æ—Ä–æ—à–∏–π!",
        "–ù—É—É—É –¢–ê–ê–ê–ö ‚ù§Ô∏è"
    ];

    function rejectLove() {
        noClickCount++;
        noBtn.innerText = phrases[noClickCount] || "–¢–ê–ê–ê–ö üòç";

        if (noClickCount >= phrases.length - 1) {
            yesBtn.classList.add('fullscreen');
        } else {
            yesBtn.style.transform = `scale(${1 + noClickCount * 0.35})`;
        }
    }

    function acceptLove() {
        playSound();
        document.getElementById('questionScreen').classList.add('hidden');
        document.getElementById('successScreen').classList.remove('hidden');
        startHearts();
        launchConfetti();
    }

    /* ‚ù§Ô∏è HEARTS */
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = 20 + Math.random() * 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }

    /* üéâ CONFETTI */
    function launchConfetti() {
        for (let i = 0; i < 120; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
            conf.style.animationDuration = 2 + Math.random() * 2 + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }

    /* üîä SOUND (NO FILES) */
    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.4);

        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.6);

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.start();
        osc.stop(ctx.currentTime + 0.6);
    }
</script>

</body>
</html>
